<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smartâ€‘Bin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0; padding:1rem;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    h1 {
      text-align:center;
      margin-bottom:1rem;
    }
    #controls {
      text-align:center;
      margin-bottom:1rem;
      display:flex;
      justify-content:center;
      gap:0.5rem;
      flex-wrap:wrap;
    }
    #controls button {
      padding:0.5rem 1rem;
      font-size:0.9rem;
      border:1px solid #333;
      background:#fff;
      cursor:pointer;
      border-radius:4px;
      transition:background 0.2s;
    }
    #controls button:hover {
      background:#eee;
    }
    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
    }
    .comments {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      line-height: 1.3;
      color: #555;
    }
    .time {
      text-align: right;
      font-size: 0.75rem;
      color: #999;
      padding: 0.5rem 1rem;
    }
    #toast {
      position: fixed;
      top: 1rem; left:50%;
      transform: translateX(-50%);
      background: #333; color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      opacity: 0; transition: opacity 0.3s;
      pointer-events: none;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <h1>Smartâ€‘Bin</h1>
  <div id="controls">
    <button id="shoot">ğŸ“¸Â TakeÂ Picture</button>
    <button id="clearMe">ğŸ—‘ï¸Â ClearÂ MyÂ History</button>
  </div>
  <div id="feed">Loadingâ€¦</div>
  <div id="toast"></div>

  <script>
    // UID
    const uid = localStorage.uid || crypto.randomUUID();
    localStorage.uid = uid;

    // Toast
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=> t.classList.remove('show'), 1500);
    }

    // Build card
    function makeCard(rec) {
      const parts = rec.report.split('\n');
      let [cat,obj] = parts[0].split(';').map(s=>s.trim());
      const title = `${obj}Â â€“Â ${cat}`;
      const c1 = parts[1]||'';
      const c2 = parts[2]||'';
      const time = new Date(rec.ts).toLocaleString();
      return `
        <div class="card">
          <img src="data:image/jpeg;base64,${rec.b64}" alt="${obj}">
          <div class="title">${title}</div>
          <div class="comments">
            <p>${c1}</p>
            <p>${c2}</p>
          </div>
          <div class="time">${time}</div>
        </div>`;
    }

    // Load feed
    async function loadFeed() {
      const r = await fetch(`/api/records?uid=${uid}`);
      const data = await r.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      if (!data.length) {
        feed.textContent = 'No history yet.';
        return;
      }
      data.forEach(rec => feed.insertAdjacentHTML('beforeend', makeCard(rec)));
    }

    // Buttons
    document.getElementById('shoot').onclick = async () => {
      showToast('Capturingâ€¦');
      await fetch(`/trigger?uid=${uid}`);
      showToast('Captured!');
    };
    document.getElementById('clearMe').onclick = async () => {
      if (!confirm('Delete your history?')) return;
      await fetch(`/clear-user?uid=${uid}`, { method: 'POST' });
      showToast('History cleared');
      loadFeed();
    };

    loadFeed();
    setInterval(loadFeed, 5000);
  </script>
</body>
</html>
