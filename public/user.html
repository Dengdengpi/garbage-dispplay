<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart‚ÄëBin User</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #0ff;
      --btn: #00e5ff;
      --card-bg: rgba(0,0,0,0.7);
      --shadow: 0 10px 30px rgba(0,255,255,0.3);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Orbitron',sans-serif;
      padding:1rem;
      overflow-x:hidden;
    }
    h2 {
      text-align:center;
      font-size:2rem;
      margin-bottom:1rem;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from { text-shadow:0 0 5px var(--btn);}
      to   { text-shadow:0 0 20px var(--btn);}
    }
    #controls {
      text-align:center; margin-bottom:1rem;
    }
    #controls button {
      background: var(--btn);
      border:none; padding:0.8rem 1.5rem;
      font-size:1rem; border-radius:8px;
      cursor:pointer; margin:0 .5rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
    }
    #controls button:hover {
      transform: scale(1.05);
    }
    /* deck same as admin */
    #deck { position:relative; width:100%; max-width:600px; height:450px; margin:auto; perspective:1000px; }
    .card {
      position:absolute; top:0; left:50%;
      width:90%; max-width:400px;
      background: var(--card-bg);
      border-radius:12px; overflow:hidden;
      transform-origin: top center;
      box-shadow: var(--shadow);
      transition: transform 0.5s, z-index 0.5s;
      cursor: grab;
    }
    .card img {
      width:100%; display:block;
      filter: brightness(1.2) contrast(1.3);
    }
    .card .content {
      padding:1rem; text-align:left;
    }
    .card .content h3 {
      font-size:1.1rem; margin-bottom:0.4rem;
    }
    .card .content p {
      margin:0.3rem 0; font-size:0.9rem;
    }
    .card .time {
      position:absolute; bottom:8px; right:12px;
      font-size:0.75rem; color: var(--fg);
    }
    /* toast */
    #toast {
      position:fixed; top:1rem; left:50%;
      transform: translateX(-50%);
      background: var(--btn); color: var(--bg);
      padding:0.8rem 1.5rem; border-radius:5px;
      opacity:0; pointer-events:none;
    }
    @keyframes showToast {
      0%{opacity:0;} 10%{opacity:1;} 90%{opacity:1;} 100%{opacity:0;}
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <h2>Smart‚ÄëBin</h2>
  <div id="controls">
    <button id="shoot">üì∏¬†Take Picture</button>
    <button id="clearMe">üóëÔ∏è¬†Clear My History</button>
  </div>
  <div id="deck"></div>
  <div id="toast">Captured!</div>

  <script>
  // ‚îÄ‚îÄ‚îÄ Starfield ‚îÄ‚îÄ‚îÄ
  (() => {
    const c = document.createElement('canvas');
    c.id = 'starfield'; document.body.prepend(c);
    const ctx = c.getContext('2d');
    function resize(){ c.width=innerWidth; c.height=innerHeight; }
    window.addEventListener('resize',resize); resize();
    const stars = Array.from({length:150},()=>({
      x:Math.random()*c.width,
      y:Math.random()*c.height,
      r:Math.random()*1.5+0.5,
      s:Math.random()*0.5+0.2
    }));
    (function anim(){
      ctx.fillStyle='#000'; ctx.fillRect(0,0,c.width,c.height);
      ctx.fillStyle='#0ff';
      stars.forEach(st=>{ st.y+=st.s;
        if(st.y>c.height){ st.y=0; st.x=Math.random()*c.width; }
        ctx.beginPath(); ctx.arc(st.x,st.y,st.r,0,2*Math.PI); ctx.fill();
      });
      requestAnimationFrame(anim);
    })();
  })();

  // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ
  let records = [];
  const uid = localStorage.uid || crypto.randomUUID();
  localStorage.uid = uid;

  // ‚îÄ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ
  function showToast(msg){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.style.animation = 'showToast 3s ease forwards';
    setTimeout(()=> t.style.animation = 'none',3000);
  }

  // ‚îÄ‚îÄ‚îÄ Load & Render ‚îÄ‚îÄ‚îÄ
  async function loadData(){
    const r = await fetch(`/api/records?uid=${uid}`);
    records = await r.json();
    renderDeck();
  }
  function renderDeck(){
    const deck = document.getElementById('deck');
    deck.innerHTML = '';
    records.forEach((rec,i)=>{
      const idx = records.length-1-i;
      const el = document.createElement('div');
      el.className='card';
      el.style.zIndex = i;
      const offset = i*8;
      const scale = 1 - (records.length-1-i)*0.02;
      el.style.transform = `translate(-50%,${offset}px) scale(${scale})`;
      el.innerHTML = `
        <img src="data:image/jpeg;base64,${rec.b64}" loading="lazy">
        <div class="content">
          <h3>${rec.report.split('\n')[0]}</h3>
          <p><strong>Reason 1:</strong> ${rec.report.split('\n')[1]||''}</p>
          <p><strong>Reason 2:</strong> ${rec.report.split('\n')[2]||''}</p>
        </div>
        <div class="time">${new Date(rec.ts).toLocaleString()}</div>
      `;
      el.addEventListener('click',()=>{
        records.splice(i,1); records.push(rec);
        renderDeck();
      });
      deck.appendChild(el);
    });
  }

  // ‚îÄ‚îÄ‚îÄ Shoot ‚îÄ‚îÄ‚îÄ
  document.getElementById('shoot').onclick = async ()=>{
    showToast('Capturing‚Ä¶');
    await fetch(`/trigger?uid=${uid}`);
    showToast('Captured!');
  };

  // ‚îÄ‚îÄ‚îÄ Clear mine ‚îÄ‚îÄ‚îÄ
  document.getElementById('clearMe').onclick = async ()=>{
    if(!confirm('Delete your history?')) return;
    await fetch(`/clear-user?uid=${uid}`,{ method:'POST' });
    showToast('History cleared');
    loadData();
  };

  // ‚îÄ‚îÄ‚îÄ Swipe ‚îÄ‚îÄ‚îÄ
  (()=>{
    let sx=0;
    const deck=document.getElementById('deck');
    deck.addEventListener('touchstart',e=> sx=e.touches[0].clientX);
    deck.addEventListener('touchend',e=>{
      const dx=e.changedTouches[0].clientX-sx;
      if(Math.abs(dx)>50){
        if(dx<0) records.unshift(records.pop());
        else     records.push(records.shift());
        renderDeck();
      }
    });
  })();

  loadData();
  setInterval(loadData,5000);
  </script>
</body>
</html>
