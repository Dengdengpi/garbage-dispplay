<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart‚ÄëBin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin:0; padding:1rem; font-family:Arial,sans-serif; background:#111; color:#eee; }
    h1 { text-align:center; margin-bottom:1rem; }
    #controls { text-align:center; margin-bottom:1rem; display:flex; gap:1rem; justify-content:center; }
    #controls button {
      padding:.5rem 1rem; border:1px solid #eee; background:transparent; color:#eee; border-radius:4px; cursor:pointer;
    }
    #controls button:hover { background:rgba(255,255,255,.1); }

    #feed { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:1rem; }
    .card {
      background:#222; border-radius:8px; overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.7); display:flex; flex-direction:column;
      transition:transform .2s;
    }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; height:auto; object-fit:cover; }
    .item-list { list-style:none; margin:0; padding:1rem; }
    .item-list li { margin-bottom:.8rem; }
    .item-title { font-size:1.1rem; font-weight:bold; color:#0ff; }
    .item-reason { font-size:.9rem; font-style:italic; color:#ccc; margin-left:1rem; }
    .time { text-align:right; font-size:.75rem; color:#999; padding:.3rem 1rem .6rem; }

    #toast {
      position:fixed; top:1rem; left:50%; transform:translateX(-50%);
      background:#333; color:#fff; padding:.5rem 1rem; border-radius:4px;
      opacity:0; transition:opacity .3s;
    }
    #toast.show { opacity:1; }
  </style>
</head>
<body>

  <h1>Smart‚ÄëBin</h1>
  <div id="controls">
    <button id="shoot">üì∏ Take Picture</button>
    <button id="clearMe">üóëÔ∏è Clear My History</button>
  </div>
  <div id="feed">Loading‚Ä¶</div>
  <div id="toast"></div>

  <script>
    const uid = localStorage.uid || crypto.randomUUID();
    localStorage.uid = uid;
    function showToast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=> t.classList.remove('show'),1500);
    }

    function makeCards(rec){
      const blocks = rec.report.trim().split(/\n\s*\n/);
      return blocks.map(block=>{
        const lines = block.split('\n').map(l=>l.trim());
        let [cat,obj] = lines[0].split(';').map(s=>s.trim());
        const title = `${obj}¬†‚Äì¬†${cat}`;
        const r1 = lines[1]||'', r2 = lines[2]||'';
        const time = new Date(rec.ts).toLocaleString();
        return `
          <div class="card">
            <img src="data:image/jpeg;base64,${rec.b64}">
            <ul class="item-list">
              <li>
                <div class="item-title">${title}</div>
                <div class="item-reason">‚Ä¢ ${r1}</div>
                <div class="item-reason">‚Ä¢ ${r2}</div>
              </li>
            </ul>
            <div class="time">${time}</div>
          </div>`;
      }).join('');
    }

    async function loadFeed(){
      const r = await fetch(`/api/records?uid=${uid}`);
      const data = await r.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      if (!data.length) {
        feed.textContent = 'No history yet.';
        return;
      }
      data.forEach(rec => feed.insertAdjacentHTML('beforeend', makeCards(rec)));
    }

    document.getElementById('shoot').onclick = async()=>{
      showToast('Capturing‚Ä¶');
      await fetch(`/trigger?uid=${uid}`);
      showToast('Captured!');
    };
    document.getElementById('clearMe').onclick = async()=>{
      if (!confirm('Delete your history?')) return;
      await fetch(`/clear-user?uid=${uid}`,{ method:'POST' });
      showToast('Cleared');
      loadFeed();
    };

    loadFeed();
    setInterval(loadFeed,5000);
  </script>
</body>
</html>
