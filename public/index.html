<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smartâ€‘Bin Admin Feed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0; padding:1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align:center;
      margin-bottom:1rem;
    }
    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
    }
    .comments {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      line-height: 1.3;
      color: #555;
    }
    .time {
      text-align: right;
      font-size: 0.75rem;
      color: #999;
      padding: 0.5rem 1rem;
    }
    #controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    #clearAll {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: 1px solid #333;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }
    #clearAll:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Smartâ€‘Bin Admin Feed</h1>
  <div id="controls">
    <button id="clearAll">ðŸ§¹Â ClearÂ AllÂ History</button>
  </div>
  <div id="feed">Loadingâ€¦</div>

  <script>
    // Build a single card's HTML
    function makeCard(rec) {
      // rec.report is three lines: "Category ; Object", comment1, comment2
      const parts = rec.report.split('\n');
      let [cat,obj] = parts[0].split(';').map(s=>s.trim());
      // swap order: "Object â€“ Category"
      const title = `${obj}Â â€“Â ${cat}`;
      const c1 = parts[1] || "";
      const c2 = parts[2] || "";
      const time = new Date(rec.ts).toLocaleString();
      return `
        <div class="card">
          <img src="data:image/jpeg;base64,${rec.b64}" alt="${obj}">
          <div class="title">${title}</div>
          <div class="comments">
            <p>${c1}</p>
            <p>${c2}</p>
          </div>
          <div class="time">${time}</div>
        </div>
      `;
    }

    // Fetch + render feed
    async function loadFeed() {
      const res = await fetch('/api/records');
      const data = await res.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      if (!data.length) {
        feed.textContent = 'No records yet.';
        return;
      }
      data.forEach(rec => {
        feed.insertAdjacentHTML('beforeend', makeCard(rec));
      });
    }

    // Clear all
    document.getElementById('clearAll').onclick = async () => {
      if (!confirm('Are you sure? This deletes EVERYTHING.')) return;
      await fetch('/clear-all', { method: 'POST' });
      loadFeed();
    };

    loadFeed();
    setInterval(loadFeed, 5000);
  </script>
</body>
</html>
