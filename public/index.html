<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smartâ€‘Bin Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Background */
    body { margin:0; padding:1rem; font-family:Arial,sans-serif; background:#111; color:#eee; }
    /* Gradient & stars removed for brevityâ€”assume same as before */
    h1 { text-align:center; margin-bottom:1rem; }
    #controls { text-align:center; margin-bottom:1rem; }
    #clearAll { padding:.5rem 1rem; border:1px solid #eee; background:transparent; color:#eee; border-radius:4px; cursor:pointer; }
    #clearAll:hover { background:rgba(255,255,255,.1); }
    #feed { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:1rem; }

    .card {
      background:#222; border-radius:8px; overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.7); display:flex; flex-direction:column;
      transition:transform .2s;
    }
    .card:hover { transform:scale(1.02); }

    .card img {
      width:100%; height:auto; object-fit:cover;
    }
    .item-list {
      list-style:none; margin:0; padding:1rem;
    }
    .item-list li {
      margin-bottom:.8rem;
    }
    .item-title {
      font-size:1.1rem; font-weight:bold; color:#0ff;
    }
    .item-reason {
      font-size:.9rem; font-style:italic; color:#ccc; margin-left:1rem;
    }
    .time {
      text-align:right; font-size:.75rem; color:#999;
      padding:.3rem 1rem 0.6rem;
    }
  </style>
</head>
<body>

  <h1>Smartâ€‘Bin Admin</h1>
  <div id="controls">
    <button id="clearAll">ðŸ§¹ Clear All History</button>
  </div>
  <div id="feed">Loadingâ€¦</div>

  <script>
    // Turn each record into one card with multiple items
    function makeCard(rec) {
      // Split blocks by blank line
      const blocks = rec.report.trim().split(/\n\s*\n/);
      // Build list items
      const itemsHTML = blocks.map(block => {
        const lines = block.split('\n').map(l => l.trim());
        let [cat,obj] = lines[0].split(';').map(s=>s.trim());
        const title = `${obj}Â â€“Â ${cat}`;
        const r1 = lines[1]||'';
        const r2 = lines[2]||'';
        return `
          <li>
            <div class="item-title">${title}</div>
            <div class="item-reason">â€¢ ${r1}</div>
            <div class="item-reason">â€¢ ${r2}</div>
          </li>`;
      }).join('');
      const time = new Date(rec.ts).toLocaleString();
      return `
        <div class="card">
          <img src="data:image/jpeg;base64,${rec.b64}">
          <ul class="item-list">${itemsHTML}</ul>
          <div class="time">${time}</div>
        </div>`;
    }

    async function loadFeed() {
      const r = await fetch('/api/records');
      const data = await r.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      if (!data.length) {
        feed.textContent = 'No records yet.';
        return;
      }
      data.forEach(rec => feed.insertAdjacentHTML('beforeend', makeCard(rec)));
    }

    document.getElementById('clearAll').onclick = async () => {
      if (!confirm('Delete ALL history?')) return;
      await fetch('/clear-all', { method: 'POST' });
      loadFeed();
    };

    loadFeed();
    setInterval(loadFeed, 5000);
  </script>
</body>
</html>
