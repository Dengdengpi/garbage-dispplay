<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smartâ€‘Bin Multiâ€‘Object Feed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- â‘  Import a Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --txt: #f0f0f0;
      --accent: #00e5ff;
      --shadow: 0 4px 20px rgba(0,229,255,0.2);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--txt);
      font-family: 'Orbitron', sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent);
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--accent); }
      to   { text-shadow: 0 0 30px var(--accent); }
    }
    #controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    #clearAll {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #clearAll:hover {
      background: var(--accent);
      color: var(--bg);
      box-shadow: var(--shadow);
      transform: scale(1.05);
    }
    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transform: perspective(600px) translateZ(0);
      animation: fadeIn 0.6s ease both;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: perspective(600px) translateZ(20px) rotateX(3deg);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    .card img {
      width: 100%;
      display: block;
      filter: brightness(1.1) contrast(1.2);
      transition: filter 0.5s ease;
    }
    .card:hover img {
      filter: brightness(1.3) contrast(1.4);
    }
    .card-content {
      padding: 0.8rem 1rem;
    }
    .card-content pre {
      font-family: 'Courier New',monospace;
      font-size: 0.9rem;
      color: var(--txt);
      margin-bottom: 0.5rem;
    }
    .time {
      font-size: 0.75rem;
      color: var(--accent);
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Smartâ€‘Bin Feed</h1>
  <div id="controls">
    <button id="clearAll">ðŸ§¹ Clear All History</button>
  </div>
  <div id="feed">Loadingâ€¦</div>

  <script>
    async function load() {
      const res = await fetch('/api/records');
      const data = await res.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      if (!data.length) {
        feed.textContent = 'No records yet.';
        return;
      }
      data.forEach(r => {
        const t = new Date(r.ts).toLocaleString();
        feed.insertAdjacentHTML('beforeend', `
          <div class="card">
            <img src="data:image/jpeg;base64,${r.b64}" loading="lazy">
            <div class="card-content">
              <pre>${r.report.replace(/</g,'&lt;')}</pre>
              <div class="time">${t}</div>
            </div>
          </div>`);
      });
    }
    document.getElementById('clearAll').onclick = async () => {
      if (!confirm('Clear all history?')) return;
      const res = await fetch('/clear-all?token=' + encodeURIComponent('${ADMIN_TOKEN}'), {
        method: 'POST'
      });
      if (res.ok) alert('All history cleared.');
      else alert('Failed. Check ADMIN_TOKEN.');
      load();
    };
    load();
    setInterval(load,5000);
  </script>
</body>
</html>
