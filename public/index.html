<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smartâ€‘Bin Admin Feed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Orbitron font & subtle icon font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ starfield background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    canvas#starfield { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ global â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg: #000;
      --fg: #0ff;
      --card-bg: rgba(0,0,0,0.7);
      --shadow: 0 10px 30px rgba(0,255,255,0.2);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 10px var(--fg); }
      to   { text-shadow: 0 0 30px var(--fg); }
    }
    #controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    #clearAll {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--fg);
      background: transparent;
      color: var(--fg);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #clearAll:hover {
      background: var(--fg);
      color: var(--bg);
      box-shadow: var(--shadow);
      transform: scale(1.05);
    }
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ deck container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #deck {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: auto;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      top:0; left:50%;
      width: 90%;
      max-width: 400px;
      transform-origin: top center;
      background: var(--card-bg);
      color: var(--fg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      cursor: grab;
      overflow: hidden;
      transition: transform 0.5s ease, z-index 0.5s;
    }
    .card img {
      width:100%;
      display:block;
      filter: brightness(1.2) contrast(1.3);
    }
    .card .content {
      padding: 1rem;
      text-align: left;
    }
    .card .content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: var(--fg);
    }
    .card .content p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      line-height:1.4;
    }
    .card .time {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 0.75rem;
      color: var(--fg);
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <h1>Smartâ€‘Bin Admin</h1>
  <div id="controls">
    <button id="clearAll">ðŸ§¹ Clear All History</button>
  </div>
  <div id="deck"></div>

  <script>
  // â”€â”€â”€ Starfield â”€â”€â”€
  (() => {
    const c = document.getElementById('starfield');
    const ctx = c.getContext('2d');
    function resize() { c.width = innerWidth; c.height = innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    const stars = Array.from({length:200},()=>({
      x:Math.random()*c.width,
      y:Math.random()*c.height,
      r:Math.random()*1.5+0.5,
      s:Math.random()*0.5+0.2
    }));
    function anim(){
      ctx.fillStyle='#000'; ctx.fillRect(0,0,c.width,c.height);
      ctx.fillStyle='#0ff';
      stars.forEach(st=>{
        st.y += st.s;
        if(st.y>c.height){st.y=0;st.x=Math.random()*c.width;}
        ctx.beginPath(); ctx.arc(st.x,st.y,st.r,0,2*Math.PI); ctx.fill();
      });
      requestAnimationFrame(anim);
    }
    anim();
  })();

  // â”€â”€â”€ Data & Deck Logic â”€â”€â”€
  let records = [];
  async function loadData(){
    const r = await fetch('/api/records');
    records = await r.json();
    renderDeck();
  }

  function renderDeck(){
    const deck = document.getElementById('deck');
    deck.innerHTML = '';
    // newest on top -> build bottom to top
    records.forEach((rec,i)=>{
      const idx = records.length - 1 - i;  // bottom index
      const el = document.createElement('div');
      el.className = 'card';
      el.style.zIndex = i;
      const offset = i * 8;    // vertical/scale offset
      const scale  = 1 - (records.length-1 - i)*0.02;
      el.style.transform = `translate(-50%, ${offset}px) scale(${scale})`;
      el.innerHTML = `
        <img src="data:image/jpeg;base64,${rec.b64}" loading="lazy">
        <div class="content">
          <h3>${rec.report.split('\n')[0]}</h3>
          <p><strong>Reason 1:</strong> ${rec.report.split('\n')[1]||''}</p>
          <p><strong>Reason 2:</strong> ${rec.report.split('\n')[2]||''}</p>
        </div>
        <div class="time">${new Date(rec.ts).toLocaleString()}</div>
      `;
      // click to bring to top
      el.addEventListener('click',()=>{
        const sel = records.splice(i,1)[0];
        records.push(sel);
        renderDeck();
      });
      deck.appendChild(el);
    });
  }

  // â”€â”€â”€ Swipe support â”€â”€â”€
  (()=>{
    let startX=0;
    const deck = document.getElementById('deck');
    deck.addEventListener('touchstart',e=> startX = e.touches[0].clientX);
    deck.addEventListener('touchend',e=>{
      const dx = e.changedTouches[0].clientX - startX;
      if(Math.abs(dx)>50){
        if(dx<0){
          // swipe left â†’ oldest to top
          records.unshift(records.pop());
        } else {
          // swipe right â†’ top to oldest
          records.push(records.shift());
        }
        renderDeck();
      }
    });
  })();

  // â”€â”€â”€ Clear All â”€â”€â”€
  document.getElementById('clearAll').onclick = async ()=>{
    if(!confirm('Clear ALL history?')) return;
    await fetch('/clear-all',{ method:'POST' });
    loadData();
  };

  loadData();
  setInterval(loadData,5000);
  </script>
</body>
</html>
